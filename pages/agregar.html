<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="../style/agregar.css">
    <title>AluraGeek | Agregar Producto</title>
</head>
<body>
    <section>
        <nav class="menu-navegacion">
            <div class="menu-container">
            <img class="menu-navegacion__logo" src="../img/Logo.png" alt="Logo de AluraGeek">
            <div class="menu-navegacion__busqueda">
                <input type="search" id="search" placeholder="¿Qué deseas buscar?">
                <label for="search"><ion-icon name="search"></ion-icon></label>
            </div>

            </div>
        </nav>
    </section>

    <section>
        <form action="" class="agregar-producto">
            <h2>Agregar nuevo producto</h2>
            <input class="username" type="email" placeholder="Escriba su correo Electrónico">
            <input class="password" type="password" placeholder="Escriba su contraeña">
            <input class="numero" type="text" placeholder="Numero del producto">
            <input class="precio" placeholder="Precio del producto">
            <input class="descripcion" placeholder="Descripción del producto">
            <a href="#" class="btn btn-entrar">Entrar</a>
        </form>
    </section>

    <section class="section-rodapie">
        <div class="rodapie">
            <div class="rodapie__img-container">
                <img src="../img/Logo.png" alt="Logo">
            </div>
            <div class="rodapie__lista-container">
                <ul>
                    <li><a href="">Quienes somos</a></li>
                    <li><a href="">Politica de privacidad</a></li>
                    <li><a href="">Programa de fidelidad</a></li>
                    <li><a href="">Nuestras tiendas</a></li>
                    <li><a href="">Quiero ser franquiciado</a></li>
                    <li><a href="">Anúnciate aquí</a></li>
                </ul>
            </div>
            <div class="formulario-container">
                <form action="" class="formulario">
                    <h3 class="formulario__encabezado">Hable con nosotros</h3>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Escriba su nombre">

                    <label for="mensaje">Mensaje</label>
                    <input type="text" id="mensaje" placeholder="Escriba su mensaje">

                    <a href="" class="btn btn-enviar">Enviar mensaje</a>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>Desarrollado por José Gómez</p>
        <p>2022</p>
    </footer>

</body>



<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</html>
