<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>AluraGeek</title>
</head>
<body>
    <section>
        <nav class="menu-navegacion">
            <img class="menu-navegacion__logo" src="img/Logo.png" alt="Logo de AluraGeek">
            <div class="menu-navegacion__busqueda">
                <input type="search" id="search" placeholder="¿Qué deseas buscar?">
                <label for="search"><ion-icon name="search"></ion-icon></label>
            </div>
            <a class="menu-navegacion__btn-login btn">Login</a>
        </nav>
    </section>

    <section>
        <div class="banner">
            <h1 class="banner__encabezado">Agosto Promocional</h1>
            <p class="banner__parrafo">Productos seleccionados con 33% de descuento</p>
            <a class="banner__btn-ver-consolas btn" href="#">Ver consolas</a>
        </div>
    </section>

    <section>
        <div class="videojuegos">
            <div class="videojuegos__encabezado">
                <h2>Videojuegos</h2>
                <a href="">Ver todo</a>
            </div>
        </div>
    </section>

</body>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</html>
